  jcore.chat.markdown.strikethrough:
    default: op
  jcore.chat.markdown.underline:
    default: op
  jcore.chat.markdown.obfuscated:
    default: op
  jcore.chat.markdown.color:
    default: op
  jcore.chat.markdown.hex:
    default: op
  jcore.chat.markdown.gradient:
    default: op
  jcore.chat.markdown.rainbow:
    default: op
  jcore.chat.markdown.actions:
    default: op
  # set a default chat color
  jcore.chat.defaultcolor:
    default: op
