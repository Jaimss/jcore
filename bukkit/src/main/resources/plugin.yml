name: ModuCoreBukkit
main: dev.jaims.moducore.bukkit.ModuCore
version: @version@
api-version: 1.16
author: Jaimss
depend: [ PlaceholderAPI, Vault, ProtocolLib ]
description: "A Modular and Customizable Core Plugin"

commands:
  # economy
  balance:
    aliases: [ money, bal, mcbalance, mcbal, mcmoney ]
    description: "Check balance"
  economy:
    aliases: [ eco, mceco, mceconomy ]
    description: "Manage economy"
  pay:
    aliases: [ mcpay ]
    description: "Pay someone"
  # gamemode
  gma:
    aliases: [ gamemodeadventure, mcgma, mcgamemodeadventure ]
    description: "Set your or a target's gamemode to adventure."
  gmc:
    aliases: [ gamemodecreative, mcgmc, mcgamemodecreative ]
    description: "Set your or a target's gamemode to creative."
  gmsp:
    aliases: [ gamemodespectator, mcgmsp, mcgamemodespectator ]
    description: "Set your or a target's gamemode to spectator."
  gms:
    aliases: [ gamemodesurvival, mcgms, mcgamemodesurvival ]
    description: "Set your or a target's gamemode to survival."
  # nick
  nickname:
    aliases: [ nick, mcnickname, mcnick ]
    description: "Set your nickname"
  unnick:
    aliases: [ mcunnick ]
    description: "Unset your nickname"
  # repair
  repair:
    aliases: [ mcrepair ]
    description: "Repair items"
  repairall:
    aliases: [ mcrepairall ]
    description: "Repair all items"
  # speed
  setspawn:
    aliases: [ mcsetspawn ]
    description: "set the spawn"
  spawn:
    aliases: [ mcspawn ]
    description: "go to spawn"
  # speed
  flyspeed:
    aliases: [ mcflyspeed ]
    description: "Change your flyspeed"
  speed:
    aliases: [ mcspeed ]
    description: "Change the speed of you if you are flying/walking"
  walkspeed:
    aliases: [ mcwalkspeed ]
    description: "Change your walkspeed"
  # teleport
  teleport:
    aliases: [ tp, mctp, mcteleport ]
    description: " Teleport"
  teleporthere:
    aliases: [ tphere, mcteleporthere, mctphere ]
    description: "Teleport a player to you"
  teleportplayer2player:
    aliases: [ tp2p, mctp2p, mcteleportplayer2player ]
    description: "Teleport a player to another player"
  teleportposition:
    aliases: [ tppos, mctppos, mcteleportposition ]
    description: "Teleport to a position"
  randomteleport:
    aliases: [ rtp, mcrtp ]
    description: "Randomly Teleport"
  # warp
  setwarp:
    aliases: [ mcsetwarp ]
    description: "set a warp"
  deletewarp:
    aliases: [ delwarp, mcdeletewarp, mcdelwarp ]
    description: "delete a warp"
  warp:
    aliases: [ mcwarp ]
    description: "warp"
  # clear
  clear:
    aliases: [ ci, clearinventory, mcclear, mcclearinventory ]
    description: "Clear your or a target's inventory."
  # dispose
  dispose:
    aliases: [ disposal, trash, mcdispose, mcdisposal, mctrash ]
    description: "Get rid of extra items."
  # feed
  feed:
    aliases: [ mcfeed ]
    description: "Feed yourself or a target."
  # fly
  fly:
    aliases: [ mcfly ]
    description: "Enable flight for yourself or a target."
  # give
  give:
    aliases: [ i, giveitem, mcgive, mci, mcgiveitem ]
    description: "Give an item to yourself or a target."
  # heal
  heal:
    aliases: [ mcheal ]
    description: "Heal yourself or a target."
  # help
  help:
    aliases: [ mchelp ]
    description: "Show help pages."
  # hologram
  hologram:
    aliases: [ mchologram, holo, mcholo ]
    description: "holograms"
  sethome:
    aliases: [ mcsethome ]
    description: "Sethome"
  homes:
    aliases: [ mchomes ]
    description: "Homes"
  home:
    aliases: [ mchome ]
    description: "Home"
  delhome:
    aliases: [ mcdelhome ]
    description: "Delhome"
  # dump
  moducoredump:
    aliases: [ mcmoducoredump ]
    description: "Dump to paste."
  # ping
  ping:
    aliases: [ mcping ]
    description: "Ping people"
  # reload
  moducorereload:
    aliases: [ mcrl, mcmoducorereload, mcmcrl ]
    description: "Reload moducore and all of its files"
  # sudo
  sudo:
    aliases: [ commandproxy, mcsudo, mccommandproxy ]
    description: "Run as other player"
  # tps
  tps:
    aliases: [ mctps ]
    description: "Check server tps"
  # time
  time:
    aliases: [ mctime ]
    description: "Check server time"
  # weather
  weather:
    aliases: [ mcweather ]
    description: "Check server weather"

