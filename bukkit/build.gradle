plugins {
    id "me.bristermitten.pdm" version "0.0.31"
}
// add the dependencies
dependencies {
    // compileOnly "com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT"
    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"
    compileOnly "me.clip:placeholderapi:2.10.9"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "com.comphenix.protocol:ProtocolLib:4.5.0"

    implementation project(":api")
    implementation "dev.jaims.mcutils:bukkit:2.2.7"
    implementation("net.dv8tion:JDA:4.2.0_227") {
        exclude module: "opus-java"
    }

    // kkotlin
    pdm "org.jetbrains.kotlin:kotlin-stdlib"
    // gson
    pdm "com.google.code.gson:gson:2.8.6"
    // paper
    pdm "io.papermc:paperlib:1.0.6"
    // holo lib
    pdm "dev.jaims.hololib:core:0.0.11"
    pdm "dev.jaims.hololib:gson:0.0.11"
    // commodore
    pdm "me.lucko:commodore:1.9"
    // scheduler
    pdm "com.okkero.skedule:skedule:1.2.6"
    // web stuff
    pdm "com.github.kittinunf.fuel:fuel:2.3.1"
    pdm "com.github.kittinunf.fuel:fuel-gson:2.3.1"
    pdm "com.github.jkcclemens:khttp:39f76b4186"
    // mf libs
    pdm "me.mattstudios:mf-msg-bukkit:2.0.1"
    pdm "me.mattstudios:triumph-config:1.0.5-SNAPSHOT"
}

tasks.build.dependsOn tasks.pdm, tasks.shadowJar
